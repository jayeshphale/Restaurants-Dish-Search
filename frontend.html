<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dish Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .search-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error.show {
            display: block;
        }

        .no-results {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .restaurant-name {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .restaurant-city {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .popularity-badge {
            background: rgba(255, 255, 255, 0.25);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .result-body {
            padding: 20px;
        }

        .dish-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .dish-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .order-count {
            font-size: 0.9rem;
            color: #666;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .results-header {
            color: white;
            margin-bottom: 20px;
            display: none;
        }

        .results-header.show {
            display: block;
        }

        .results-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .results-count {
            font-size: 1rem;
            opacity: 0.95;
        }

        @media (max-width: 1024px) {
            .search-form {
                grid-template-columns: 1fr 1fr;
            }

            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .search-btn {
                width: 100%;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .result-header {
                flex-direction: column;
            }

            .popularity-badge {
                margin-top: 10px;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurant Dish Finder</h1>
            <p>Search for your favorite dishes across top restaurants</p>
        </div>

        <div class="search-card">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="name">Dish Name *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="e.g., Biryani, Chicken, Paneer..." 
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="minPrice">Min Price (‚Çπ)</label>
                    <input 
                        type="number" 
                        id="minPrice" 
                        name="minPrice" 
                        min="0" 
                        value="100"
                    />
                </div>

                <div class="form-group">
                    <label for="maxPrice">Max Price (‚Çπ)</label>
                    <input 
                        type="number" 
                        id="maxPrice" 
                        name="maxPrice" 
                        min="0" 
                        value="500"
                    />
                </div>

                <button type="submit" class="search-btn" id="searchBtn">Search</button>
            </form>
        </div>

        <div class="error" id="error"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for dishes...</p>
        </div>

        <div class="no-results" id="noResults"></div>

        <div class="results-header" id="resultsHeader">
            <h2 id="resultCount"></h2>
            <p class="results-count">Showing dishes sorted by popularity</p>
        </div>

        <div class="results-grid" id="resultsGrid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const form = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const noResults = document.getElementById('noResults');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultCount = document.getElementById('resultCount');
        const resultsGrid = document.getElementById('resultsGrid');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const minPrice = parseInt(document.getElementById('minPrice').value);
            const maxPrice = parseInt(document.getElementById('maxPrice').value);

            if (!name) {
                alert('Please enter a dish name');
                return;
            }

            if (minPrice > maxPrice) {
                alert('Minimum price cannot be greater than maximum price');
                return;
            }

            await searchDishes(name, minPrice, maxPrice);
        });

        async function searchDishes(name, minPrice, maxPrice) {
            // Clear previous results
            error.classList.remove('show');
            noResults.classList.remove('show');
            resultsHeader.classList.remove('show');
            resultsGrid.innerHTML = '';

            // Show loading
            loading.classList.add('show');
            searchBtn.disabled = true;

            try {
                const queryParams = new URLSearchParams({
                    name: name,
                    minPrice: minPrice,
                    maxPrice: maxPrice
                });

                const response = await fetch(`${API_URL}/search/dishes?${queryParams}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to search dishes');
                }

                const results = await response.json();
                displayResults(results, name, minPrice, maxPrice);

            } catch (err) {
                showError(err.message || 'Network error. Make sure backend server is running on http://localhost:3000');
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        }

        function displayResults(results, name, minPrice, maxPrice) {
            if (results.length === 0) {
                noResults.textContent = `No dishes found matching "${name}" in the price range ‚Çπ${minPrice} - ‚Çπ${maxPrice}`;
                noResults.innerHTML += '<p style="margin-top: 10px; font-size: 0.95rem; opacity: 0.8;">Try adjusting your search criteria</p>';
                noResults.classList.add('show');
                return;
            }

            resultCount.textContent = `Found ${results.length} Result${results.length !== 1 ? 's' : ''}`;
            resultsHeader.classList.add('show');

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        <div>
                            <div class="restaurant-name">${result.restaurant_name}</div>
                            <div class="restaurant-city">${result.city}</div>
                        </div>
                        <div class="popularity-badge">
                            ‚≠ê ${result.order_count.toLocaleString()} orders
                        </div>
                    </div>
                    <div class="result-body">
                        <div class="dish-name">${result.dish_name}</div>
                        <div class="dish-info">
                            <div class="price">‚Çπ${result.price}</div>
                            <div class="order-count">Popular</div>
                        </div>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        // Example: Pre-fill search on load (optional)
        window.addEventListener('load', () => {
            document.getElementById('name').focus();
        });
    </script>
</body>
</html>
