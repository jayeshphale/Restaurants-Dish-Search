<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dish Search - API Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        .header-info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 30px;
            align-items: end;
        }
        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .results {
            margin-top: 30px;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
        }
        .restaurant {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .restaurant:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        .restaurant-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .restaurant-city {
            color: #666;
            font-size: 14px;
            margin: 5px 0 0 0;
        }
        .dish-info {
            margin-top: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
        }
        .info-label {
            font-weight: bold;
            color: #667eea;
        }
        .info-value {
            color: #333;
        }
        .rank {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #c33;
            margin-top: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .top-badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Restaurant Dish Search API</h1>
        
        <div class="header-info">
            <strong>API Endpoint:</strong> GET /search/dishes?name=biryani&minPrice=150&maxPrice=300<br>
            <strong>Base URL:</strong> http://localhost:3000<br>
            <strong>Status:</strong> ‚úÖ Running
        </div>

        <div class="search-form">
            <input type="text" id="dishName" placeholder="Dish name (e.g., biryani)" value="biryani">
            <input type="number" id="minPrice" placeholder="Min price" value="150">
            <input type="number" id="maxPrice" placeholder="Max price" value="300">
            <button onclick="searchDishes()">Search</button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        async function searchDishes() {
            const dishName = document.getElementById('dishName').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const resultsDiv = document.getElementById('results');

            if (!dishName || !minPrice || !maxPrice) {
                resultsDiv.innerHTML = '<div class="error">‚ö†Ô∏è Please fill in all fields</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">üîç Searching...</div>';

            try {
                const url = `http://localhost:3000/search/dishes?name=${encodeURIComponent(dishName)}&minPrice=${minPrice}&maxPrice=${maxPrice}`;
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                    return;
                }

                if (data.restaurants.length === 0) {
                    resultsDiv.innerHTML = '<div class="error">‚ùå No restaurants found for this search</div>';
                    return;
                }

                let html = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number">${data.restaurants.length}</div>
                            <div class="stat-label">Restaurants Found</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">‚Çπ${minPrice}-${maxPrice}</div>
                            <div class="stat-label">Price Range</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.restaurants[0]?.orderCount || 0}</div>
                            <div class="stat-label">Top Orders</div>
                        </div>
                    </div>
                    <h2>Results:</h2>
                `;

                data.restaurants.forEach((restaurant, index) => {
                    const topBadge = index === 0 ? '<span class="top-badge">üèÜ Most Popular</span>' : '';
                    html += `
                        <div class="restaurant">
                            <div>
                                <span class="rank">${index + 1}</span>
                                <span class="restaurant-name">${restaurant.restaurantName}${topBadge}</span>
                                <p class="restaurant-city">üìç ${restaurant.city}</p>
                            </div>
                            <div class="dish-info">
                                <div class="info-item">
                                    <span class="info-label">Dish:</span>
                                    <span class="info-value">${restaurant.dishName}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Price:</span>
                                    <span class="info-value">‚Çπ${restaurant.dishPrice}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Orders:</span>
                                    <span class="info-value"><strong>${restaurant.orderCount}</strong> times</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}<br><small>Make sure the API server is running on http://localhost:3000</small></div>`;
            }
        }

        // Search on page load
        window.addEventListener('load', searchDishes);
    </script>
</body>
</html>
